{% extends 'base.html' %} {% block content %}

{% if request.user.is_authenticated %}  <!-- 만약 로그인이 되어있는 상태이면-->
        <form method="post">
          {% csrf_token %} {{form.as_p}}
          <input type="submit" value="등록" />
        </form>    
{% else %} <!-- 로그인이 되어있지않다면 -->
      <h1>로그인을 한 사용자만 글을 작성할 수 있습니다.</h1>
{% endif %}

{% endblock %}
